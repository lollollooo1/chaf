<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Family Chat ðŸ’–</title>
<style>
body {
    margin:0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg,#ffe6f0,#ffcce6);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.chat-container{
    width:400px;
    max-width:95%;
    height:600px;
    display:flex;
    flex-direction:column;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(255,102,163,0.5);
    background:#fff0f6;
    border:2px solid #ff99cc;
}
.chat-header{
    background:#ff66a3;
    color:white;
    padding:15px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
    position:relative;
}
.chat-header::after{
    content:"âœ¨";
    position:absolute;
    right:15px;
    top:12px;
    animation:sparkle 1s infinite alternate;
}
.chat-box{
    flex:1;
    padding:10px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
}
.message{
    max-width:70%;
    padding:10px 15px;
    border-radius:15px;
    word-wrap:break-word;
    animation:fadeIn 0.5s ease-out;
    font-size:16px;
    line-height:1.3;
}
.message.user{
    background:#ffb3d9;
    align-self:flex-end;
    border-bottom-right-radius:0;
    box-shadow:0 3px 6px rgba(255,0,102,0.3);
}
.message.family{
    background:#ff99cc;
    align-self:flex-start;
    border-bottom-left-radius:0;
    box-shadow:0 3px 6px rgba(255,102,204,0.3);
}
.message img,.message video{
    max-width:100%;
    border-radius:10px;
    margin-top:5px;
    box-shadow:0 2px 5px rgba(255,0,102,0.3);
}
.chat-input{
    display:flex;
    gap:5px;
    padding:10px;
    background:#ffd6eb;
    align-items:center;
}
.chat-input input[type="text"]{
    flex:1;
    padding:10px;
    border-radius:15px;
    border:1px solid #ff99cc;
    outline:none;
    font-size:16px;
}
#sendBtn{
    padding:10px 20px;
    font-size:18px;
    background:#ff3385;
    color:white;
    border:none;
    border-radius:15px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
}
#sendBtn:hover{
    transform:scale(1.1);
    background:#ff66a3;
}
@keyframes fadeIn{
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}
@keyframes sparkle{
    from{transform:translateY(0);}
    to{transform:translateY(-5px);}
}
@keyframes pop{
    from{transform:scale(0.8);}
    to{transform:scale(1);}
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸ’– Family Chat ðŸ’–</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..."/>
        <button id="sendBtn">ðŸ’Œ Ø¥Ø±Ø³Ø§Ù„</button>
    </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', e=>{
    if(e.key==='Enter') sendMessage();
});

function sendMessage(){
    const text = messageInput.value.trim();
    if(!text) return;
    const div = document.createElement('div');
    div.classList.add('message','user');
    div.textContent=text;
    chatBox.appendChild(div);
    chatBox.scrollTop=chatBox.scrollHeight;
    messageInput.value='';
}
</script>
</body>
</html>
